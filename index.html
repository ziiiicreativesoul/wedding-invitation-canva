<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Invitation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            /* Kekalkan overflow: hidden untuk menyembunyikan Page 2 dan seterusnya */
            overflow: hidden; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
        }

        /* OVERLAY */
        #overlay {
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2b2b2b 0%, #000000 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999; 
            color: white;
            text-align: center;
            transition: opacity 0.5s ease;
        }

        #guest-name {
            font-size: 24px;
            font-weight: bold;
            color: #f0f0f0;
            margin-bottom: 20px;
            max-width: 80%;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        #mulai-btn {
            padding: 15px 50px;
            font-size: 18px;
            letter-spacing: 2px;
            background-color: #ffffff;
            color: #000000;
            border: 1px solid white;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        /* CANVA FRAME CONTAINER (KEMBALI KE ASAL) */
        #canva-container {
            width: 100%;
            height: 100vh; /* Hanya setinggi skrin */
            overflow: hidden; 
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* CANVA IFRAME */
        #canva-frame {
            width: 100%;
            height: 1000vh; 
            border: none;
            display: block;
            transform: translateY(0); 
            transition: transform 1.5s ease-in-out;
        }
        
    </style>
</head>
<body>

    <audio id="audio-player" loop>
        <source src="Syura-M-Daud-Kilau-Gurindam-Jiwa.mp3" type="audio/mpeg">
    </audio>

    <div id="canva-container">
        <iframe 
            id="canva-frame" 
            src="https://www.canva.com/design/DAG3xhkAhyM/vWPKDfUeSfC_RJKSXVf6bA/view?embed&controls=false" 
            allowfullscreen="allowfullscreen" 
            allow="fullscreen">
        </iframe>
    </div>
    
    <div id="overlay">
        <h1>You are cordially invited</h1>
        <div id="guest-name"></div>
        <button id="mulai-btn" onclick="openInvitation()">OPEN INVITATION</button>
    </div>

    <script>
        // Fungsi untuk mendapatkan parameter dari URL (Nama Tetamu)
        function getGuestName() {
            const urlParams = new URLSearchParams(window.location.search);
            let guest = urlParams.get('to');
            
            if (guest) {
                guest = decodeURIComponent(guest.replace(/_/g, ' '));
                return Kepada: ${guest};
            }
            return 'Kepada: Tetamu Istimewa'; // Nama default
        }

        // TAMPILKAN NAMA KETIKA LAMAN DIMUAT
        window.onload = function() {
            document.getElementById('guest-name').innerText = getGuestName();
        };

        function openInvitation() {
            var audio = document.getElementById("audio-player");
            var overlay = document.getElementById("overlay");
            var canvaFrame = document.getElementById("canva-frame");
            
            // 1. Cuba mainkan lagu
            audio.play().then(() => {
                overlay.style.opacity = "0";
                setTimeout(function(){
                    overlay.style.display = "none";
                }, 500);
            }).catch(error => {
                console.log("Audio playback blocked.");
                overlay.style.display = "none";
            });

            // 2. TENTUKAN POSISI SKROL: Tolak iframe ke page 3
            const TARGET_POSITION_VH = -200; 
            
            // PENTING: Beri masa lebih lama (4000ms = 4 saat) untuk Canva load sepenuhnya sebelum kita gerak
            setTimeout(() => {
                canvaFrame.style.transform = translateY(${TARGET_POSITION_VH}vh);
            }, 4000); 
        }

        // Auto-pause lagu jika user minimize phone atau tukar tab
        document.addEventListener("visibilitychange", function() {
            var audio = document.getElementById("audio-player");
            if (document.hidden) {
                audio.pause();
            }
        });
    </script>
</body>
</html>
