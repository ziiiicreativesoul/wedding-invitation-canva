<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Invitation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
        }

        /* OVERLAY (Paling atas pada permulaan) */
        #overlay {
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2b2b2b 0%, #000000 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999; 
            color: white;
            text-align: center;
            transition: opacity 0.5s ease;
        }

        #mulai-btn {
            padding: 15px 50px;
            font-size: 18px;
            letter-spacing: 2px;
            background-color: #ffffff;
            color: #000000;
            border: 1px solid white;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        /* CANVA FRAME CONTAINER (Tingkap Pandang) */
        #canva-container {
            width: 100%;
            /* TINGGI ASAL: Ditingkatkan sedikit untuk menolak bar navigasi keluar */
            height: 105vh; 
            /* Letakkan kontena 5vh lebih tinggi, menolak bar navigasi keluar */
            transform: translateY(-5vh); 
            
            overflow: hidden; 
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* CANVA IFRAME */
        #canva-frame {
            width: 100%;
            height: 1000vh; 
            border: none;
            display: block;
            transform: translateY(0); 
            transition: transform 1.5s ease-in-out;
        }
        
        /* CONTAINER UNTUK MEMBENARKAN SKROL MANUAL SELEPAS KLIK */
        #scroll-wrapper {
            height: 100vh;
            width: 100%;
            overflow-y: scroll;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2; 
            display: none; 
        }

    </style>
</head>
<body>

    <audio id="audio-player" loop>
        <source src="Syura-M-Daud-Kilau-Gurindam-Jiwa.mp3" type="audio/mpeg">
    </audio>

    <div id="canva-container">
        <iframe 
            id="canva-frame" 
            src="https://www.canva.com/design/DAG3xhkAhyM/vWPKDfUeSfC_RJKSXVf6bA/view?embed&controls=false" 
            allowfullscreen="allowfullscreen" 
            allow="fullscreen">
        </iframe>
    </div>
    
    <div id="scroll-wrapper">
        <div style="height: 1000vh; width: 100%;"></div>
    </div>

    <div id="overlay">
        <h1>Welcome</h1>
        <p>Please click the button below to view the invitation.</p>
        <button id="mulai-btn" onclick="openInvitation()">OPEN INVITATION</button>
    </div>

    <script>
        function openInvitation() {
            var audio = document.getElementById("audio-player");
            var overlay = document.getElementById("overlay");
            var canvaFrame = document.getElementById("canva-frame");
            var scrollWrapper = document.getElementById("scroll-wrapper");
            var canvaContainer = document.getElementById("canva-container");

            // 1. Cuba mainkan lagu
            audio.play().then(() => {
                overlay.style.opacity = "0";
                setTimeout(function(){
                    overlay.style.display = "none";
                }, 500);
            }).catch(error => {
                console.log("Audio playback blocked.");
                overlay.style.display = "none";
            });

            // 2. TENTUKAN POSISI SKROL: Tolak iframe ke page 3
            const TARGET_POSITION_VH = -200; 

            // Gerakkan Iframe ke kedudukan Page 3
            canvaFrame.style.transform = translateY(${TARGET_POSITION_VH}vh);

            // 3. KEMBALIKAN KONTENA KE POSISI ASAL (untuk membetulkan pandangan)
            canvaContainer.style.transform = 'translateY(0)';
            canvaContainer.style.height = '100vh'; 

            // 4. Mendedahkan lapisan skrol manual
            scrollWrapper.style.display = 'block';

            // 5. Skrol manual lapisan skrol
            setTimeout(() => {
                scrollWrapper.scrollTop = TARGET_POSITION_VH * -window.innerHeight / 100;
            }, 1000); 
        }

        // Auto-pause lagu jika user minimize phone atau tukar tab
        document.addEventListener("visibilitychange", function() {
            var audio = document.getElementById("audio-player");
            if (document.hidden) {
                audio.pause();
            }
        });
    </script>
</body>
</html>
