<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva Design & Music Player</title> 
    <style>
        /* Styling (CSS) remains the same as it is not part of the invitation text */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #00c4cc; /* Canva color */
        }
        .canva-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00c4cc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        .canva-link:hover {
            background-color: #009999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome! Click to View Your Canva Design</h1>
        <p>Music will start playing as soon as you interact with this page.</p>
        
        <a 
            id="canvaLink" 
            href="https://www.canva.com/design/DAG3xhkAhyM/vWPKDfUeSfC_RJKSXVf6bA/view" 
            target="_blank" 
            class="canva-link"
        >
            Open Canva Design Now 
        </a>
    </div>

    <audio id="backgroundMusic" preload="auto" loop>
        <source src="Syura-M-Daud-Kilau-Gurindam-Jiwa.mp3" type="audio/mp3"> 
        <p>Your browser does not support the audio element.</p>
    </audio>

    <script>
        const audio = document.getElementById('backgroundMusic');
        const canvaLink = document.getElementById('canvaLink');

        // --- Kawalan Autoplay/Mula Main ---
        // Mencuba untuk bermain audio apabila dokumen siap.
        document.addEventListener('DOMContentLoaded', () => {
            audio.volume = 0.5; // Tetapkan kelantangan
            audio.play().catch(error => {
                console.log("Autoplay Failed: " + error);
                // Jika autoplay gagal (kerana sekatan pelayar), minta pengguna untuk berinteraksi
                document.body.addEventListener('click', function handler() {
                    audio.play().catch(e => console.log("Failed to play after click."));
                    document.body.removeEventListener('click', handler); // Buang listener selepas main
                });
            });
        });

        // --- Kawalan Hentikan Lagu Apabila Keluar ---
        // 1. Apabila pengguna mengklik pautan ke Canva
        canvaLink.addEventListener('click', () => {
            // Hentikan muzik
            audio.pause();
            audio.currentTime = 0; // Tetapkan semula ke permulaan
        });

        // 2. Apabila pengguna cuba meninggalkan halaman
        window.addEventListener('beforeunload', () => {
            audio.pause();
            audio.currentTime = 0;
        });

    </script>
</body>
</html>
